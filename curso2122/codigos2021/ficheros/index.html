<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script src="./javascript/ficheros.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Lectura fichero</h1>
        <input type="file" id="input_uno" class="form-control" />
        <button class="btn btn-success" id="boton_uno">Leer</button>
        <p id="parrafo_uno"></p>
      </div>
      <div>
        <h1>Lectura multiple</h1>
        <input type="file" id="input_dos" class="form-control" multiple />
        <button class="btn btn-success" id="boton_dos">Leer</button>
        <ul id="lista_dos"></ul>
      </div>
      <div>
        <h1>Lectura imagenes</h1>
        <input
          type="file"
          id="input_tres"
          class="form-control"
          accept="image/*"
        />
        <button class="btn btn-success" id="boton_tres">Leer</button>
        <div id="imagenes_tres"></div>
      </div>

      <div>
        <h1>Crear fichero</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="input_mail"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nombre</label>
          <input type="text" class="form-control" id="input_nombre" />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="check_dispo" />
          <label class="form-check-label" for="exampleCheck1"
            >Disponibilidad</label
          >
        </div>

        <button class="btn btn-success" id="boton_cuatro">Crear</button>
      </div>
    </div>
  </body>
</html>
