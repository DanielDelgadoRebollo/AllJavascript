<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>WebStorage</h1>
      <div class="row mt-5">
        <div class="col local_storage pb-3">
          <h2>Local storage</h2>
          <input type="color" id="color_div" onchange="colorCambiado()" />
          <div class="mt-5" class="individual">
            <h3>Individual</h3>
            <form>
              <div class="form-group">
                <label for="clave_individual">Clave</label>
                <input type="text" id="clave_individual" class="form-control" />
              </div>

              <div class="form-group">
                <label for="valor_individual">Valor</label>
                <input type="text" id="valor_individual" class="form-control" />
              </div>

              <button class="btn btn-primary" id="boton_agregar">
                Agregar par
              </button>
            </form>
          </div>
          <div class="mt-5" class="individual">
            <h3>Objeto</h3>
            <form>
              <div class="form-group">
                <label for="nombre_objeto">Nombre</label>
                <input type="text" id="nombre_objeto" class="form-control" />
              </div>

              <div class="form-group">
                <label for="apellido_objeto">Apellido</label>
                <input type="text" id="apellido_objeto" class="form-control" />
              </div>
              <div class="form-group">
                <label for="telefono_objeto">Teléfono</label>
                <input
                  type="number"
                  id="telefono_objeto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="disponibilidad_objeto" class="form-check-label"
                  >Disponibilidad</label
                >
                <input
                  type="checkbox"
                  id="disponibilidad_objeto"
                  class="ml-3"
                />
              </div>

              <button class="btn btn-primary" id="boton_agregar">
                Agregar objeto
              </button>
            </form>
          </div>
          <div class="mt-5">
            <h3>Borrar</h3>
            <form>
              <label>Selecciona una clave</label>
              <input
                type="select"
                id="select_borrar_local"
                class="custom-select mb-4"
              />
              <button class="btn btn-primary" id="boton_borrar">
                Borrar objeto
              </button>
            </form>
          </div>
        </div>
        <div class="col session_storage pb-3">
          <h2>Session storage</h2>
          <input type="color" id="color_div" />
          <div class="mt-5" class="individual">
            <h3>Individual</h3>
            <form>
              <div class="form-group">
                <label for="clave_individual">Clave</label>
                <input type="text" id="clave_individual" class="form-control" />
              </div>

              <div class="form-group">
                <label for="valor_individual">Valor</label>
                <input type="text" id="valor_individual" class="form-control" />
              </div>

              <button class="btn btn-primary" id="boton_agregar">
                Agregar par
              </button>
            </form>
          </div>
          <div class="mt-5" class="individual">
            <h3>Objeto</h3>
            <form>
              <div class="form-group">
                <label for="nombre_objeto">Nombre</label>
                <input type="text" id="nombre_objeto" class="form-control" />
              </div>

              <div class="form-group">
                <label for="apellido_objeto">Apellido</label>
                <input type="text" id="apellido_objeto" class="form-control" />
              </div>
              <div class="form-group">
                <label for="telefono_objeto">Teléfono</label>
                <input
                  type="number"
                  id="telefono_objeto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="disponibilidad_objeto" class="form-check-label"
                  >Disponibilidad</label
                >
                <input
                  type="checkbox"
                  id="disponibilidad_objeto"
                  class="ml-3"
                />
              </div>

              <button class="btn btn-primary" id="boton_agregar">
                Agregar objeto
              </button>
            </form>
          </div>
          <div class="mt-5">
            <h3>Borrar</h3>
            <form>
              <label>Selecciona una clave</label>
              <input
                type="select"
                id="select_borrar_local"
                class="custom-select mb-4"
              />
              <button class="btn btn-primary" id="boton_borrar">
                Borrar objeto
              </button>
            </form>
          </div>
        </div>

        <div class="col cookies pb-3">
          <h2>Cookies</h2>
          <input type="color" id="color_div" />
          <div class="mt-5">
            <div class="form-group">
              <label for="clave_individual">Clave</label>
              <input type="text" id="clave_individual" class="form-control" />
              <label for="valor_individual">Valor</label>
              <input type="text" id="valor_individual" class="form-control" />

              <label for="valor_expiracion">Expiración</label>
              <input type="date" id="valor_expiracion" class="form-control" />
            </div>

            <button class="btn btn-primary" id="boton_agregar_individual">
              Agregar
            </button>
          </div>

          <div class="mt-5">
            <h3>Borrar</h3>
            <form>
              <label>Selecciona una ccokie</label>
              <input
                type="select"
                id="select_borrar"
                class="custom-select mb-4"
              />
              <button class="btn btn-primary">Borrar</button>
            </form>
          </div>
        </div>
      </div>
      <row class="row">
        <div class="col existentes pb-5">
          <h2>Actuales</h2>
          <input type="color" id="color_div" />
          <div class="row mt-3">
            <div class="col local_element">
              <ul class="lista_elementos list-group">
                <li class="list-group-item">Uno</li>
                <li class="list-group-item">Uno</li>
                <li class="list-group-item">Uno</li>
              </ul>
            </div>
            <div class="col session_element">
              <ul class="lista_elementos list-group">
                <li class="list-group-item">Uno</li>
                <li class="list-group-item">Uno</li>
                <li class="list-group-item">Uno</li>
              </ul>
            </div>
            <div class="col cookies_element">
              <ul class="lista_elementos list-group">
                <li class="list-group-item">Uno</li>
                <li class="list-group-item">Uno</li>
                <li class="list-group-item">Uno</li>
              </ul>
            </div>
          </div>
        </div>
      </row>
    </div>
    <script src="./assets/javascript/elementos.js"></script>
  </body>
</html>
