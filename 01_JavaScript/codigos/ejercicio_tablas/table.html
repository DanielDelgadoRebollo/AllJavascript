<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio tabla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 style="text-align: center">Autorizar operaciones</h2>
          <div class="row g-3">
            <div class="col-auto">
              <input
                type="text"
                class="form-control"
                placeholder="Usuario"
                id="nombre-usuario"
              />
            </div>
            <div class="col-auto">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="pass-usuario"
              />
            </div>
            <div class="col">
              <button class="btn btn-primary mb-3" id="boton-confirmar">
                Confirmar clave
              </button>
            </div>
          </div>

          <div class="row g-3 mb-4">
            <h3>Formulario agregar</h3>
            <div id="formulario-agregar">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="nombre-agregar"
                  placeholder="nombre"
                  disabled
                />

                <input
                  type="password"
                  class="form-control"
                  id="apellido-agregar"
                  placeholder="password"
                  disabled
                />
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="experiencia-agregar"
                  disabled
                />
                <label for="experiencia-agregar">Experiencia</label>
              </div>
              <button class="btn btn-primary" id="boton-agregar" disabled>
                Agregar
              </button>
            </div>
          </div>
          <div class="row g-3 mb-4">
            <h3>Formulario borrar</h3>
            <div id="formulario-borrar">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="nombre-borrar"
                  placeholder="nombre"
                  disabled
                />
              </div>

              <button class="btn btn-primary" id="boton-borrar" disabled>
                Borrar
              </button>
            </div>
          </div>

          <div class="row g-3 mb-4">
            <h3>Formulario Actualizar</h3>
            <div id="formulario-borrar">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="nombre-borrar"
                  placeholder="nombre a actualizar"
                  disabled
                />
                <input
                  type="text"
                  class="form-control mb-3"
                  id="nombre-borrar"
                  placeholder="nombre nuevo"
                  disabled
                />
              </div>

              <button class="btn btn-primary" id="boton-borrar" disabled>
                Actualizar
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <table class="table" id="tabla-resultados">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Experiencia</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./01_dinamismo_tabla.js"></script>
  </body>
</html>
